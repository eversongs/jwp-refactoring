plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    // 모든 모듈에서 사용하는 라이브러리
    dependencies {
        implementation 'org.mapstruct:mapstruct:1.3.1.Final'
        annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-jdbc'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.flywaydb:flyway-core'
        runtimeOnly 'com.h2database:h2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

project(':module-order') {
    dependencies {
        compile project(':module-menu')
        compile project(':module-guest-table')
    }
}

project(':module-table-group') {
    dependencies {
        compile project(':module-table')
    }
}


project(':module-table') {
    dependencies {
        compile project(':module-table-group')
        compile project(':module-guest-table')
        compile project(':module-order')
    }
}

project(':module-menu') {
    dependencies {
        compile project(':module-product')
        compile project(':module-menu-group')
    }
}




